<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="content">
                <div class="contentInput">
                    <div class="contentElement"><div class="text">Amount </div><input type="number" id="principal" value="0">  </div>
                    <div class="contentElement">
                        <div class="text">Interest Rate </div><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onChange="updateRate()">
                        <span id="rate_val">
                            10.25%
                        </span>
                    </div>
                    <div class="contentElement">
                        <div class="text">
                            No. of Years 
                        </div>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>   
                    </div>
                    <div class="contentElement">
                        <button onclick="compute()">Compute Interest</button>
                    </div>
                    <div class="contentElement">
                        <span id="result">

                        </span>
                    </div>
                </div>
            </div>
        <footer>
            &#169; This Calculator belongs to Reme Menezes
        </footer>
        </div>
    </body>
</html>
